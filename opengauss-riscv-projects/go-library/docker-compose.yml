services:
  # openGauss 数据库
  database:
    image: crpi-t99ohqf2bivj302i.cn-hangzhou.personal.cr.aliyuncs.com/yixiaoyi/opengauss_6.0.0_riscv64
    container_name: og-library-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - OPENGAUSS_USER=${DB_USERNAME}
      - OPENGAUSS_PASSWORD=${DB_PASSWORD}
      - GS_PASSWORD=${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/opengauss
    networks:
      - library-network
    healthcheck:
      test: ["CMD-SHELL", "gsql -d postgres -c 'SELECT 1' >/dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 120s

  # 数据库初始化
  databaseinit:
    image: xfan1024/opengauss:6.0.0-riscv64
    container_name: og-library-init
    restart: "no"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/opengauss
      - ./init-db:/init-db:ro
    networks:
      - library-network
    entrypoint: ["/bin/bash", "/init-db/init.sh"]

  # 后端 API
  library-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: og-library-backend
    depends_on:
      databaseinit:
        condition: service_completed_successfully
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-library}
      DB_PASSWORD: ${DB_PASSWORD:-LibraryPass2024}
      DB_NAME: ${DB_NAME:-librarydb}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-library-2024}
      PORT: 8007
    ports:
      - "8007:8007"
    networks:
      - library-network
    restart: unless-stopped

  # 前端
  library-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: og-library-frontend
    ports:
      - "8008:80"
    networks:
      - library-network
    restart: unless-stopped

networks:
  library-network:
    driver: bridge

volumes:
  pgdata:
