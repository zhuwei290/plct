version: '3.8'

services:
  nginx-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nginx-gateway-ssl
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP (用于重定向到 HTTPS)
      - "443:443"    # HTTPS
    volumes:
      # Nginx 配置
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      
      # SSL 证书（Let's Encrypt）
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem:ro
      
      # Certbot 验证目录
      - /var/www/certbot:/var/www/certbot:ro
      
      # 日志
      - ./logs:/var/log/nginx
    networks:
      - frontend
    depends_on:
      - showcase
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  showcase:
    build:
      context: ../showcase
      dockerfile: Dockerfile
    container_name: showcase-app
    restart: unless-stopped
    expose:
      - "9966"
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9966/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  frontend:
    driver: bridge
