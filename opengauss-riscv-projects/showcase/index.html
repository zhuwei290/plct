<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openGauss RISC-V 应用展示中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>🚀 openGauss RISC-V 应用展示中心</h1>
            <p class="subtitle">轻量级，高性能，开源芯</p>
            <div class="server-info">
                <span class="badge">运行在 SG2042 开发板</span>
                <span class="badge">数据库: openGauss 6.0.0-riscv64</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="intro">
                <h2>欢迎来到 openGauss RISC-V 应用展示中心</h2>
                <p>这里展示了基于 openGauss 6.0.0-riscv64 数据库和 RISC-V 架构的各种应用示例。</p>
                <p>所有应用运行在 SG2042 开发板上，通过 Docker 容器化部署。</p>
            </div>

            <div class="apps-grid" id="appsGrid">
                <!-- 应用卡片将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered by <strong>openGauss</strong> & <strong>RISC-V</strong></p>
            <p>运行在 <strong>SG2042</strong> 开发板 | 网关服务器: 腾讯云</p>
            <p><a href="https://gitee.com/opengauss" target="_blank">openGauss 开源社区</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
